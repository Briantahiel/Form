<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doguito Petshop | Crear cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/registro.css">
</head>
<body>
    <main class="container flex flex--column flex--center">
        <div class="container-register">
            <h1 class="registry-header__title">Form validation</h1>
        </div>
        <section class="form">
            <h2 class="card__title">Complete your register</h2>
            <form class="formulario flex flex--column">
                <fieldset>
                    <legend class="form__label">Basic Information</legend>
                    <div class="input-container">
                        <input 
                            name="name" 
                            id="name" 
                            class="input" 
                            type="text" 
                            placeholder="Name" 
                            data-type = "name"
                            required>
                        <label class="input-label" for="name">Name</label>
                        <span class="input-message-error">This field is invalid</span>
                    </div>
                    <div class="input-container">
                        <input 
                            name="email" 
                            id="email" 
                            class="input" 
                            type="email" 
                            placeholder="Email" 
                            data-type = "email"
                            required>
                        <label class="input-label" for="email">Email</label>
                        <span class="input-message-error">This field is invalid</span>
                    </div>
                    <div class="input-container">
                        <input 
                            name="password" 
                            id="password" 
                            class="input" 
                            type="password" 
                            placeholder="Password" 
                            data-type="password"
                            required 
                            ><label class="input-label" for="password">Password</label>
                        <span class="input-message-error">This field is invalid</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form__label">Personal Information</legend>
                    <div class="input-container">
                        <input 
                            name="birth" 
                            id="birth" 
                            class="input" 
                            type="date" 
                            placeholder="Date of Birth"
                            required
                            data-type="birth">
                        <label class="input-label" for="birth">Date of birth</label>
                        <span class="input-message-error">This field is invalid</span>
                    </div>
                    <div class="input-container">
                        <input 
                            name="phoneNumber" 
                            id="phoneNumber" 
                            class="input" 
                            type="text" 
                            data-type="number"
                            pattern="\d{12}"
                            minlength="12"
                            maxlength="12"
                            required
                            placeholder="Telephone number">
                        <label class="input-label" for="phoneNumber">Telephone number</label>
                        <span class="input-message-error">This field is invalid</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form__label">Address</legend>
                    <div class="input-container">
                        <input 
                            name="cep" 
                            id="cep" 
                            class="input" 
                            type="text" 
                            placeholder="CEP"
                            data-type="address"
                            required
                            pattern="[\s\S]{10,30}">
                        <label class="input-label" for="cep">Full Address</label>
                        <span class="input-message-error">This field is invalid</span>
                    </div>
                    <div class="input-container">
                        <input 
                            name="city" 
                            id="city" 
                            class="input" 
                            type="text" 
                            data-type="city"
                            required
                            placeholder="City"
                            pattern="[\s\S]{10,30}">
                        <label class="input-label" for="city">City</label>
                        <span class="input-message-error">This field is invalid</span>
                    </div>
                    <div class="input-container">
                        <input 
                            name="state" 
                            id="state" 
                            class="input" 
                            type="text" 
                            required
                            data-type="state"
                            placeholder="State"
                            pattern="[\s\S]{10,30}">
                        <label class="input-label" for="state">State</label>
                        <span class="input-message-error">This field is invalid</span>
                    </div>
                </fieldset>
                <button class="button">Register</a>
            </form>
        </section>
    </main>
    <script src="./validation.js"></script>
</body>
</html>
